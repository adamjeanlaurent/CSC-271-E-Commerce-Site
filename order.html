    <!-- main window for order/checkout info -->
    <div class="container py-4">
        <div class="card">
            <div class="container-fluid py-4">
                <div class="row">
                    <div class="img-preview col-md-6">

                        <!-- the currently selected image -->
                        <div class="current-img rounded " id="current"><img src=img/pillow4.JPG class="currentPillow"
                                style="width: 100%; height: 100%" alt="pink pillow" tabindex="0"></div>
                        <ul class="preview-thumbnail nav nav-tabs ">
                            <li><img src="img/pillow1.JPG" class="pillow" alt="pink pillow" tabindex="0"></li>
                            <li><img src="img/pillow3.JPG" class="pillow" alt="light blue pillow" tabindex="0"></li>
                            <li><img src="img/pillow4.JPG" class="pillow" alt="woman holding pillow" tabindex="0"></li>
                            <li><img src="img/pillow5.JPG" class="pillow" alt="grey pillow" tabindex="0"></li>
                        </ul>
                    </div>
                    <div class="CheckoutForm col-md-5 offset-1 py-3">

                        <!-- checkout form goes here: pillowsize, color, price, CC#, exp. date, CVV submit button with form validation -->
                        <h3 id="item-name" class="product-title">Comfort Pillow Wrap: $10.00
                            <hr>
                        </h3>
                        <form id="order-form" onsubmit="return validateForm()" method="post"
                            action="mailto:notarealemail@fake.com" enctype="multipart/form-data" name="order-form">

                            <!-- color selections -->
                            <div class="form-group">
                                <label>Color:</label>
                                <div class="form-check form-check-inline pink radio-label">
                                    <input class="form-check-input" name="color" type="radio" id="pinkbtn" value="pink"
                                        checked>
                                    <label class="form-check-label" for="pinkbtn">Pink</label>
                                </div>
                                <div class="form-check form-check-inline baby-blue radio-label">
                                    <input class="form-check-input" name="color" type="radio" id="bluebtn" value="blue">
                                    <label class="form-check-label" for="bluebtn">Blue</label>
                                </div>
                                <div class="form-check form-check-inline grey radio-label">
                                    <input class="form-check-input" name="color" type="radio" id="greybtn" value="grey">
                                    <label class="form-check-label" for="greybtn">Grey</label>
                                </div>
                            </div>

                            <!-- Quantity of items purchased -->
                            <div class="form-group">
                                <label id="quantLabel">Quantity: </label>
                                <input class="form-input" oninput="updatePrice()" type="number" name="quantity"
                                    aria-labelledby="quantLabel" id="orderQuantity" min="1" value="1" required>
                            </div>
                            <div class="form-group">
                                <label id="priceLabel" class="form-label">Total Price :</label>
                                <input id="totalPrice" name="price" aria-labelledby="priceLabel" readonly>
                            </div>

                            <!-- Credit Card Info -->
                            <hr>
                            <hr>
                            <div class="form-group">
                                <label id="cc-label">Credit Card Number</label>
                                <input class="form-control" type="text" name="CC_number"
                                    placeHolder="MC/Visa Only (no spaces/dashes)" aria-labelledby="cc-label" required>
                            </div>
                            <div class="form-row form-group">
                                <label class="col-3">Exp. Date</label>
                                <div class="col-3"><input type="text" name="Expdate" class="form-control"
                                        placeholder="MM/YY" aria-label="Expiration Date" required></div>
                                <label class="col-2">CVV</label>
                                <div class="col-3"><input type="number" name="cvv" class="form-control"
                                        aria-label="Card Verification Number" required></div>
                            </div>
                            <div class="form-group">
                                <label id="cardholderLabel">Cardholder's Name</label>
                                <input class="form-control" type="text" name="cardholder"
                                    aria-labelledby="cardholderLabel" required>
                            </div>
                            <button type="submit" class="btn btn-success form-control">Confirm your order</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
