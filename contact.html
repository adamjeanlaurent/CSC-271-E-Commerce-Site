<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>

    <link rel="stylesheet" href="jquery.min.js">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <form action="" class="contactForm border border-secondary">
        <h1>Contact Us</h1>
        <img src="img/incoming_mail.png" alt="" class="mailImg">
        <div class="row">
            <div class="col-lg-6">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control" autocomplete="off">
            </div>
            <div class="col-lg-6">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" class="form-control" autocomplete="off">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <label for="phonenum">Phone Number:</label>
                <input type="text" name="phonenum" id="phonenum" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <label for="questions">Questions</label>
                <textarea name="questions" id="questions" cols="30" rows="10" class="form-control"></textarea>
            </div>
        </div>
        <div>
            <label for="">How Happy Were You With Our Service?</label>
            <br>
            <span class="fa fa-thumbs-up tu1"></span>
            <span class="fa fa-thumbs-up tu2"></span>
            <span class="fa fa-thumbs-up tu3"></span>
            <span class="fa fa-thumbs-up tu4"></span>
            <span class="fa fa-thumbs-up tu5"></span>
        </div>
        <button type="button" class="btn btn-warning">Submit</button>
    </form>

    <script src="jquery.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="contact.js"></script>
</body>

</html>
