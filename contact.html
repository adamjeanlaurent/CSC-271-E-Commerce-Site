    <!-- Main Form On The Page -->
    <form class="contactForm border border-secondary" method="post" action="mailto:notarealemail@fake.com"
    enctype="text/plain" name="contact-form">
    <h1>Contact Us</h1>
    <!-- Mail Letter Image -->
    <img src="img/incoming_mail.png" alt="Image Of A Mail Letter" id = "mailImg">
    <div class="row">
        <div class="col-lg-6">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control" autocomplete="off" required>

        </div>
        <div class="col-lg-6">
            <label for="email">Email:</label>

            <input type="text" name="email" id="email" class="form-control" autocomplete="off" required>
            <div id="error"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <label for="phonenum">Phone Number:</label>
            <input type="text" name="phonenum" id="phonenum" class="form-control" required>
            <div id="no"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <label for="questions">Questions</label>
            <textarea name="questions" id="questions" cols="30" rows="10" class="form-control"></textarea>
        </div>
    </div>
    <!-- Thumbs Up Bar -->
    <div>
        <label for="">How Happy Were You With Our Service?</label>
        <br>
        <span class="fa fa-thumbs-up tu1" aria-label="Give 1 Thumbs Up Rating"></span>
        <span class="fa fa-thumbs-up tu2" aria-label="Give 2 Thumbs Up Rating"></span>
        <span class="fa fa-thumbs-up tu3" aria-label="Give 3 Thumbs Up Rating"></span>
        <span class="fa fa-thumbs-up tu4" aria-label="Give 4 Thumbs Up Rating"></span>
        <span class="fa fa-thumbs-up tu5" aria-label="Give 5 Thumbs Up Rating"></span>
    </div>
    <button type="submit" class="btn btn-warning">Submit</button>
</form>
